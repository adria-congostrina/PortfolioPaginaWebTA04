<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .contact-form-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .contact-form-container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 16px;
            color: #555;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .success-message {
            display: none;
            text-align: center;
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="contact-form-container" id="contactForm">
        <h2>Contact Us</h2>
        <form id="contactFormElement" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your email address">
            </div>

            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Your phone number" pattern="[0-9]{9}">
                <small>Format: 1234567890</small>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required placeholder="Subject of the message">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Write your message here"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Send message</button>
            </div>
        </form>
    </div>

    <div class="success-message" id="successMessage">
        Form successfully submitted! Thank you for reaching out.
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

           
            document.getElementById('contactForm').style.display = 'none';

            
            document.getElementById('successMessage').style.display = 'block';

           
            return false; 
        }
    </script>

</body>
</html>
